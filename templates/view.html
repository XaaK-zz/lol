{% extends "base.html" %}

{% block title %}Leet or Lame{% endblock %}

{% block content %}
{% if snippet %}
<div class="description">{{ snippet.description}}</div>
<pre class="prettyprint">{{ snippet.code }}</pre>
<div class="score">This snippets score is {{ snippet.score }} </div>
{% else %}
    <p>No snippets are available.</p>
{% endif %}

<a href="{% url upload %}">Add yours!</a>

{% endblock %}
