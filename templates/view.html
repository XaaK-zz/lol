{% extends "base.html" %}

{% block title %}Leet or Lame{% endblock %}

{% block branding %}
<div class="mainHeader">
    <h1 id="site-name">Leet or Lame</h1>
</div>
{% endblock %}
 
{% block content %}
<div class="container">
    
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span7">  
            <div class="description">{{ snippet.description}}&nbsp;&nbsp;({{ snippet.language.name}})</div>
            <div class="score">This snippets score is {{ score }} </div>
        </div>
    </div>
     <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span8">
            <pre class="prettyprint"><code class="{{ snippet.language.language_class}}">{{ snippet.code }}</code>
            </pre>
        </div>
    </div>
{% endblock %}
